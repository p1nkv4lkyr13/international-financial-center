<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - International Financial Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/dollar-bag.png" style="height: 30px;" />
                <span class="ms-2">Hệ thống gán nhãn trả thưởng</span>
            </a>
            <span class="navbar-text me-3" id="user-name">
                User Name
            </span>
            <button id="update-name" class="btn btn-sm btn-outline-secondary">Update Name</button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div id="question-list"></div>
            </div>
            <div class="col-md-6">
                <div id="question-display"></div>
                <div class="mt-3">
                    <textarea id="answer-input" class="form-control" rows="5"></textarea>
                    <div class="mt-2 d-flex justify-content-between">
                        <button id="prev-question" class="btn btn-secondary">
                            <i class="fa-solid fa-arrow-left"></i> Trước
                        </button>
                        <button id="save-answer" class="btn btn-primary">Lưu câu trả lời</button>
                        <button id="next-question" class="btn btn-secondary">
                            Sau <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="text-center mb-3">
                    <h4>Tổng thu nhập</h4>
                    <h5 id="total-balance">0 VNĐ</h5>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="make-deposit" type="button">Tạm ứng giữ chỗ</button>
                    <button class="btn btn-primary" id="make-withdraw" type="button">Tạo lệnh rút tiền</button>
                    <button class="btn btn-primary" id="update-info" type="button">Thay đổi thông tin</button>
                </div>
                <hr>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
